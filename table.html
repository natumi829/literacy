<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table{border-collapse: collapse;}
            th{background: orange;}
            th,td{border: 5px dashed red;}
        </style>
    </head>
    <body>
        <table>
        <tr><th>番号</th><th>名前</th></tr>
        <tr><td>1</td><td>たろう</td></tr>
        <tr><td>2</td><td>じろう</td></tr>
        </table>
    </body>
</html>
